<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Blaster ðŸš€</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000020, #000000);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('https://opengameart.org/sites/default/files/space_background_0.png') repeat;
      background-size: cover;
      border: 2px solid #fff;
    }
    #overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="overlay">Press SPACE to shoot. Arrows to move.</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Player
    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 60,
      width: 40,
      height: 40,
      color: 'cyan',
      speed: 5
    };

    // Bullets
    let bullets = [];

    // Enemies
    let enemies = [];
    const enemyRows = 3;
    const enemyCols = 6;
    const enemySize = 40;

    function createEnemies() {
      enemies = [];
      for (let r = 0; r < enemyRows; r++) {
        for (let c = 0; c < enemyCols; c++) {
          enemies.push({
            x: 50 + c * 60,
            y: 30 + r * 60,
            width: enemySize,
            height: enemySize,
            color: 'lime',
            alive: true
          });
        }
      }
    }

    createEnemies();

    let keys = {};

    document.addEventListener('keydown', (e) => keys[e.code] = true);
    document.addEventListener('keyup', (e) => keys[e.code] = false);

    function update() {
      // Player movement
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

      // Shooting
      if (keys['Space']) {
        if (!keys.spacePressed) {
          bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10, color: 'red' });
          keys.spacePressed = true;
        }
      } else {
        keys.spacePressed = false;
      }

      // Update bullets
      bullets.forEach((b, i) => {
        b.y -= 7;
        if (b.y < 0) bullets.splice(i, 1);
      });

      // Collision detection
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (e.alive &&
              b.x < e.x + e.width &&
              b.x + b.width > e.x &&
              b.y < e.y + e.height &&
              b.y + b.height > e.y) {
            e.alive = false;
            bullets.splice(bi, 1);
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Bullets
      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });

      // Enemies
      enemies.forEach(e => {
        if (e.alive) {
          ctx.fillStyle = e.color;
          ctx.fillRect(e.x, e.y, e.width, e.height);
        }
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
